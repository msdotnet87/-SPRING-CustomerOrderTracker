<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <link rel="stylesheet"  th:href="@{../css/general.css}">

</head>
<body>
<div th:insert="menu.html :: div" ></div>
<div class="form-wrapper">
  <form class="login-form" action="/editOrder" method='POST'>


    <h1 class="title">Edit Order</h1>
    <input class="id" type='text' name="Id" th:value="${order.idzlecenia}">
    <div class="text">Customer Name:</div>
    <input class="id" type='text' name="custName" th:value="${order.idzlecenia}">
    <br>
    <div class="text">Details:</div>
    <textarea rows="10" cols="20" name="details" th:text="${order.szczegoly}"></textarea>

    <br><br>


    <div class="text">Deadline:</div>
    <input class="input" type='text' name="dll" th:value="${order.deadline}">
    <br><br>


    <input class="button" name="submit" type="submit" value="Update">

  </form>
</div>
</body>
</html>
