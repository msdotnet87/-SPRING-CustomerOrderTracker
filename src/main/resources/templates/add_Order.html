<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <link rel="stylesheet"  th:href="@{../css/general.css}">

</head>
<body>
<div th:insert="menu.html :: div" ></div>
<div class="form-wrapper">
  <form class="login-form" action="/add_Order" method='POST'>


    <h1 class="title">Add new Order</h1>

    <div class="text">Customer:</div>
    <select class="text" name="customer">
      <option th:each=" customer : ${customer}" th:value="${customer.nazwaFirmy}" th:text="${customer.nazwaFirmy}"></option>
    </select>
    <br><br>


    <div class="text">Details</div>
    <input class="input" type='text' name="details" value=''>
    <br><br>

    <div class="text">Deadline</div>
    <input class="input" type='text' name="dll" value=''>
    <br><br>



    <input class="button" name="submit" type="submit" value="Dodaj">

  </form>
</div>
</body>
</html>
